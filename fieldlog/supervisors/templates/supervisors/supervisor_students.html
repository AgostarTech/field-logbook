<h2>Students Assigned to {{ supervisor.first_name }} {{ supervisor.last_name }}</h2>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
    </tr>
  </thead>
  <tbody>
    {% for student in students %}
    <tr>
      <td>{{ student.first_name }} {{ student.last_name }}</td>
      <td>{{ student.email }}</td>
      <td>{{ student.phone }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
