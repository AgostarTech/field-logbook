{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
  body {
    background-color: #121212;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #ffffff;
  }

  .confirmation-box {
    max-width: 600px;
    margin: 5rem auto;
    padding: 2rem;
    background-color: #04461f;
    border-radius: 10px;
    text-align: center;
  }

  .confirmation-box h2 {
    font-size: 2rem;
    margin-bottom: 1rem;
  }

  .confirmation-box p {
    font-size: 1.2rem;
    margin-bottom: 2rem;
  }

  .btn {
    background-color: #2980b9;
    color: #fff;
    padding: 0.75rem 1.5rem;
    border-radius: 6px;
    text-decoration: none;
    font-weight: bold;
  }

  .btn:hover {
    background-color: #1f6391;
  }
</style>

<div class="confirmation-box">
  <h2>Password Changed</h2>
  <p>Your password was successfully updated.</p>
  <a href="{% url 'users:dashboard' %}" class="btn">Go to Dashboard</a>
</div>
{% endblock %}
