<!-- users/templates/users/logs_pdf_template.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Student Logs PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 14px;
            margin: 20px;
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        table, th, td {
            border: 1px solid #444;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        .log-entry {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>Student Log Records</h2>

    <p><strong>Student:</strong> {{ student.user.get_full_name }}</p>
    <p><strong>Registration Number:</strong> {{ student.registration_number }}</p>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Activity</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.date }}</td>
                <td>{{ log.activity }}</td>
                <td>{{ log.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
