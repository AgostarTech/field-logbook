{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
  body {
    background-color: #121212;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
  }

  /* Hide Django messages */
  .messages, #messages, .alert, .message {
    display: none !important;
  }

  /* Hide password help text */
  ul.helptext, .helptext {
    display: none !important;
  }

  .container {
    max-width: 640px;
    margin: 4rem auto;
    padding: 0 1rem;
  }

  form {
    background: #04461fff;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    color: #333;
  }

  h2 {
    text-align: center;
    color: #ffffff;
    font-weight: 700;
    font-size: 2rem;
    margin-bottom: 2rem;
  }

  form p {
    margin-bottom: 1.2rem;
  }

  form label {
    font-weight: 600;
    display: block;
    color: #eee;
    margin-bottom: 0.5rem;
  }

  form input[type="password"] {
    width: 100%;
    padding: 0.6rem;
    font-size: 1rem;
    border-radius: 6px;
    border: 1px solid #ccc;
    transition: border-color 0.3s ease;
  }

  form input[type="password"]:focus {
    outline: none;
    border-color: #3498db;
    box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
  }

  .btn.btn-primary {
    display: block;
    width: 100%;
    background-color: #2980b9;
    color: #fff;
    border: none;
    padding: 0.75rem;
    border-radius: 6px;
    font-size: 1.1rem;
    font-weight: bold;
    cursor: pointer;
    margin-top: 1.5rem;
    transition: background-color 0.3s ease;
  }

  .btn.btn-primary:hover {
    background-color: #1f6391;
  }
</style>

<div class="container">
  <h2>Change Password</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update Password</button>
  </form>
</div>
{% endblock %}
